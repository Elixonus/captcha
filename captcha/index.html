<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solve Captcha!</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div id="container">
        <h1 id="title">Count the hugging faces!</h1>
        <img id="image" width="200" height="100">
        <div id="input">
            <input type="number" id="text">
            <input type="button" value="Check" id="button" onclick="checkNumber();">
        </div>
    </div>

    <style>

        body
        {
            display: flex;
            background-color: #ffffdd;
            font-family: sans-serif;
        }

        #container
        {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 5px 10px #888888;
            border-radius: 20px;
        }

        #image
        {
            margin: 20px;
            padding: 0px;
            width: 400px;
            height: auto;
            background-image: url(./stars.jpg);
            background-color: #000000;
            outline: 5px solid #ffffff;
            box-shadow: 0 0 10px #888888;
        }

        #input
        {
            margin: 20px;
            padding: 20px;
            background-color: #dddddd;
            outline: 5px dashed #888888;
            border-radius: 5px;
        }

        #text
        {
            display: inline-block;
            font-size: large;
            border-radius: 3px;
        }

        #button
        {
            display: inline-block;
            font-size: large;
            padding: 5px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

    </style>

    <script>

        var code = "";
        var title = document.getElementById("title");
        var image = document.getElementById("image");
        var input = document.getElementById("input");
        var timeout = undefined;
        getImage();

        function getImage(correct=undefined)
        {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function()
            {
                if(this.readyState === 4 && this.status === 200)
                {
                    code = this.responseText
                    image.src = "./api/image?code=" + this.responseText

                    if(correct === true)
                    {
                        clearTimeout(timeout);
                        title.innerHTML = "Count the hugging faces! Correct ðŸ˜Ž"
                        title.style.color = "#00ff00";

                        timeout = setTimeout(revert, 1000);
                    }

                    else if(correct === false)
                    {
                        clearTimeout(timeout);
                        title.innerHTML = "Count the hugging faces! Wrong ðŸ˜¡"
                        title.style.color = "#ff0000";
                        timeout = setTimeout(revert, 1000);
                    }
                }
            }
            xhttp.open("GET", "./api/new");
            xhttp.send();
        }

        function checkNumber()
        {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function()
            {
                if(this.readyState === 4 && this.status === 200)
                {
                    if(this.responseText === "Good")
                    {
                        getImage(true);
                    }

                    else
                    {
                        getImage(false);
                    }
                }
            }
            xhttp.open("GET", "./api/check?code=" + code + "&number=" + input.value);
            xhttp.send();
        }

        function revert()
        {
			title.innerHTML = "Count the hugging faces!"
            title.style.color = "#000000";
        }


    </script>
</body>
</html>
